query GetAuthorConnections {
  author_connection {
    edges {
      cursor
      node {
        email
        id
        name
        books {
          description
          id
          title
        }
      }
    }
  }
}

mutation CreateAuthor($name: String!, $email: String!) {
  insert_author(objects: { name: $name, email: $email }) {
    returning {
      id
      name
      email
    }
  }
}

mutation UpdateAuthor($id: uuid!, $name: String!, $email: String!) {
  update_author(
    where: { id: { _eq: $id } }
    _set: { name: $name, email: $email }
  ) {
    returning {
      id
      name
      email
    }
  }
}
